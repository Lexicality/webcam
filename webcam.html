<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Webcam</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="webcam.css" rel="stylesheet">
</head>
<body>
	<section id="webcam">
		<img id="vebcam" alt="If you can see this ben's server broke">
		<span id="caption" class="playing"></span>
	</section>
	<aside id="controls">
		<button id="btn-pause">Freeze</button>
		&nbsp;&mdash;&nbsp;
		<button id="btn-cycle" title="Set timeshift box to now">&#8635;</button>
		<input type="time" id="time-sel" step="30">
		<button id="btn-go">Timeshift</button>
	</aside>
	<script type="text/javascript" src="webcam.js"></script>
</body>
</html>
